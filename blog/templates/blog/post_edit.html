{% extends 'blog/base.html' %}

{% block content %}
<head>
    {% block title %}<title>Studio413 - Edit {{ post.title }}</title>{% endblock %}
</head>
<div class="flex-card-post">
    <h2 class="flex-card-header">New Post</h2>
    <div class="flex-card-body">
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="styled-button">Save</button>
        </form>
    </div>
</div>
{% endblock %}
